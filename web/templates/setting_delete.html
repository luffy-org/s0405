{% extends 'layout/manage.html' %}


{% block css %}
    <style>
        .panel-default {
            margin-top: 10px;
        }

        .choose {
            border-left: 2px solid #f90 !important;
        }

        .msg-top {
            margin-top: 30px;
        }
        .error-top{
            margin: 10px 0;
        }

    </style>
{% endblock %}

{% block title %}
删除项目
{% endblock %}


{% block content %}
    <div class="container">
        <div class="col-sm-3">

            <div class="panel panel-default">
                <div class="panel-heading" style="background-color:transparent;font-weight: bold;">个人中心</div>

                <ul class="list-group" style="border-radius: 0">
                    <li class="list-group-item"><a href="">我的资料</a></li>
                    <li class="list-group-item"><a href="">修改密码</a></li>
                    <li class="list-group-item choose"><a
                            href="{% url 'setting_delete' project_id=request.tracer.project.id %}">删除项目</a></li>
                </ul>

            </div>
        </div>

        <div class="col-sm-9">
            <div class="panel panel-default">
                <div class="panel-heading"><i class="fa fa-address-card-o" aria-hidden="true"></i>我的资料</div>
                <div class="panel-body">
                    <form class="form-horizontal" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="col-sm-2 control-label">项目名</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入项目名"
                                       name="setting_delete">
                                <span class="error-msg error-top">{{ error }}</span>
                            </div>
                        </div>
                        <div class="form-group msg-top">
                            <div class="col-sm-offset-2 col-sm-5">
                                <input type="submit" class="btn btn-danger" value="删 除">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
